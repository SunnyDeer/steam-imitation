  <div class="container">
    <div class="tab">
      <h1>创建您的账户</h1>
      <form action="index.html">
        <div class="form-group">
          <label for="exampleInputEmail1">账户名称</label>
          <input type="text" class="form-control" id="exampleInputEmail1">
          <div class="check_box">
            <span class="hint">6～18个字符，可使用字母、数字、下划线，需要以字母开头</span>
            <span class="no">长度应为6～18个字符</span>
            <span class="yes">恭喜，该用户名可用</span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">电子邮件地址</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
          <div class="check_box">
            <span class="hint">请输入邮箱</span>
            <span class="no">请检查邮箱格式</span>
            <span class="yes">该邮箱可用</span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" class="form-control" id="exampleInputEmail1">
          <div class="check_box">
            <span class="hint">6～18个字符，可使用字母、数字、下划线，需要以字母开头</span>
            <span class="no">长度应为6～18个字符</span>
            <span class="yes">密码可用</span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">确认密码</label>
          <input type="password" class="form-control" id="exampleInputEmail1">
          <div class="check_box">
            <span class="hint">请再次输入密码</span>
            <span class="no">两次输入的密码不一致</span>
            <span class="yes">密码一致</span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">居住地区/国家</label>
          <select id="selProvince" onchange="changeCity( )">
            <option>--选择省份--</option>
          </select>
          <select id="selCity">
            <option>--选择城市--</option>
          </select>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox">我已年满 13 周岁并同意<span>《Steam 订户协议》</span>和 <span>《Valve 隐私政策》</span> 的条款。
          </label>
        </div>

        <button class="btn btn-default" type="submit">继续</button>
      </form>

    </div>
